    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 containerFormContacto">
              <h2 class="text-center">Formulario de Contacto</h2>
              <form action="#">
                  <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input type="text" class="form-control" placeholder="ingrese nombre">
                  </div>
                  <div class="form-group">
                      <label for="apellido">Apellido:</label>
                      <input type="text" class="form-control" placeholder="ingrese apellido">
                  </div>
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" placeholder="ingrese email">
                  </div>
                  <div class="form-group">
                      <label for="pais">Selecciona tu pais</label>
                      <select class="form-control" name="pais">
                          <option value="">Elige tu pais</option>
                          <option value="argentina">Argentina</option>
                          <option value="chile">Chile</option>
                          <option value="colombia">Colombia</option>
                          <option value="uruguay">Uruguay</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="mensaje">Mensaje</label>                     
                      <textarea class="form-control" name="mensaje" required placeholder="Deja aquí tu comentario..."></textarea> 
                  </div>
                  <div class="form-group pull-right">
                    <input class="btn btn-secondary" type="reset" value="borrar">
                    <input class="btn btn-primary" type="submit" value="enviar">
                </div>
              </form>
            </div>
