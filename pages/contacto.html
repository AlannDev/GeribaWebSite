<body>

    <div class="container">
        <header>
            <div class="containerLeft">
                <img class="imgLogo" src="../img/logo-bar.jpg" alt="">
            </div>
            <div class="containerCenter">
                <h1 id="idTitulo">Contacto</h1>

        <nav>
            <ul>

        <main>
            <form>
                <fieldset>
                    <legend>Formulario</legend>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Ingrese su nombre">
                    </div>
        
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apelldio" placeholder="Ingrese su apellido">
                    </div>
        
                    <div>
                        <label for="email">Email</label>
                        <input type="email" required placeholder="Ingrese su email">
                    </div>
        
                    <div>
                        <label for="pais">Selecciona tu pais</label>
                        <select name="pais">
                            <option value="">Elige tu pais</option>
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="colombia">Colombia</option>
                            <option value="uruguay">Uruguay</option>
                        </select>
                    </div>
        
                    <div>
                        <label for="sexo">Genero</label>
                        <input type="radio" name="sexo" value="hombre">hombre
                        <input type="radio" name="sexo" value="mujer">mujer
                        <input type="radio" name="sexo" value="no binario">no binario
                    </div>
        
                    <div>
                        <label for="asunto" class="colocar_asunto">Asunto</label>
                        <input type="text" name="asunto" required placeholder="Escribe un asunto">
                    </div>
        
                    <div>
                        <label for="mensaje">Mensaje</label>                     
                        <textarea name="mensaje" required placeholder="Deja aquÃ­ tu comentario..."></textarea> 
                    </div>
        
                    <div>
                        <input type="submit" value="enviar">
                        <input type="reset" value="borrar">
                    </div>
                </fieldset>
            </form>
        </main>
        
        <footer>
            <h6>todos los derechos reservados</h6>
        </footer>
    </div>
